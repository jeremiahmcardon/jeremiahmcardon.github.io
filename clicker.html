<!DOCTYPE html>
<html style="margin-left: 100px; margin-right: 100px; margin-top: 50px;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>CurtClicker</title>
        <style>
            img{width:500px;}
            p{font-size:50px;}
            div{text-align: center;}
            body{background-color: cornflowerblue;}
            #score{background-color: white;}
        </style>
    </head>
    <body>
        <div id="scoreBar">
            <img id="image" src="https://shorturl.at/hdbY0"></img>
            <p id="score">Thoughts Not In Curt's Head: _</p>
            <button id="upgradeButt">Upgrade Cost: 25</button>
        </div>
    </body>
</html>
<script>
    document.getElementById("image").addEventListener("click",up)
    document.getElementById("upgradeButt").addEventListener("click",upgrade)
    var score = 0
    var click = 1
    var cost = 25
    function up(){
        score = score + click
        document.getElementById("score").innerHTML = "Thoughts Not In Curt's Head: " + score
        console.log(score)
    }
    function upgrade(){
     if(score >= cost){
     click = click*2  
       score = score - cost
       cost = cost * 3
       document.getElementById("score").innerHTML = "Thoughts Not In Curt's Head: " + score
       document.getElementById("upgradeButt").innerHTML = "Upgrade Cost:" + cost
     }
     else{
     alert("You Stupid Dumby Dumb Dumb, You Don't Have Enough Points")   
     }
    }

</script>
